<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数字与文字对应表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      border-radius: 6px;
      background: transparent;
    }

    .container {
      /* margin-top: 50px;
      margin-left: 50px; */
      margin-top: 0px;
      margin-left: 0px;
      background-color: #202020;
      padding: 2px;
      border-radius: 6px;
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.5);
      width: 100px;
      user-select: none;
      border: 2px solid #9b9b9b2e;
    }

    .row {
      display: flex;
      justify-content: space-between;
      padding: 2px;
    }

    .row:hover {
      background-color: #2c2c2c;
      border-radius: 6px;
    }

    .text {
      color: #e9e8e8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="text">1. 你说</div>
    </div>
    <div class="row">
      <div class="text">2. 笔画</div>
    </div>
    <div class="row">
      <div class="text">3. 量子</div>
    </div>
    <div class="row">
      <div class="text">4. 牛魔</div>
    </div>
    <div class="row">
      <div class="text">5. 仙人</div>
    </div>
    <div class="row">
      <div class="text">6. 可恨</div>
    </div>
    <div class="row">
      <div class="text">7. 木槿</div>
    </div>
    <div class="row">
      <div class="text">7. 无量</div>
    </div>
  </div>
</body>

</html>
